<!DOCTYPE html>
<html lang=""en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Piano (made with JavaScript, HTML & CSS) adapted for french keyboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <h2  style="color: white">My Piano</h2>
            <div class="column volume-slider">
                <span  style="color: white">Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span style="color: white">Show Keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="q"><span style="color: black">q</span></li>
            <li class="key black" data-key="z"><span style="color: white">z</span></li>
            <li class="key white" data-key="s"><span style="color: black">s</span></li>
            <li class="key black" data-key="e"><span style="color: white">e</span></li>
            <li class="key white" data-key="d"><span style="color: black">d</span></li>
            <li class="key white" data-key="f"><span style="color: black">f</span></li>
            <li class="key black" data-key="t"><span style="color: white">t</span></li>
            <li class="key white" data-key="g"><span style="color: black">g</span></li>
            <li class="key black" data-key="y"><span style="color: white">y</span></li>
            <li class="key white" data-key="h"><span style="color: black">h</span></li>
            <li class="key black" data-key="u"><span style="color: white">u</span></li>
            <li class="key white" data-key="j"><span style="color: black">j</span></li>
            <li class="key white" data-key="k"><span style="color: black">k</span></li>
            <li class="key black" data-key="o"><span style="color: white">o</span></li>
            <li class="key white" data-key="l"><span style="color: black">l</span></li>
            <li class="key black" data-key="p"><span style="color: white">p</span></li>
            <li class="key white" data-key="m"><span style="color: black">m</span></li>
        </ul>
    </div>

  </body>


</html>
