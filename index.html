<!DOCTYPE html>
<html lang=""en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Piano (made with JavaScript, HTML & CSS) adapted for french keyboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <h2>My Piano</h2>
            <div class="column volume-slider">
                <span id="volumeSpan">Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span id="showKeys">Show Keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="q"><span id="keyWhite">q</span></li>
            <li class="key black" data-key="z"><span id="keyBlack">z</span></li>
            <li class="key white" data-key="s"><span id="keyWhite">s</span></li>
            <li class="key black" data-key="e"><span id="keyBlack">e</span></li>
            <li class="key white" data-key="d"><span id="keyWhite">d</span></li>
            <li class="key white" data-key="f"><span id="keyWhite">f</span></li>
            <li class="key black" data-key="t"><span id="keyBlack">t</span></li>
            <li class="key white" data-key="g"><span id="keyWhite">g</span></li>
            <li class="key black" data-key="y"><span id="keyBlack">y</span></li>
            <li class="key white" data-key="h"><span id="keyWhite">h</span></li>
            <li class="key black" data-key="u"><span id="keyBlack">u</span></li>
            <li class="key white" data-key="j"><span id="keyWhite">j</span></li>
            <li class="key white" data-key="k"><span id="keyWhite">k</span></li>
            <li class="key black" data-key="o"><span id="keyBlack">o</span></li>
            <li class="key white" data-key="l"><span id="keyWhite">l</span></li>
            <li class="key black" data-key="p"><span id="keyBlack">p</span></li>
            <li class="key white" data-key="m"><span id="keyWhite">m</span></li>
        </ul>
    </div>

  </body>


</html>
